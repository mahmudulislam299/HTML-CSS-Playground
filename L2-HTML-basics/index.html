<!DOCTYPE html>
<html>

<head>
<title>HTML learning</title>
</head>

<body>
    <div>
        <p>Hello <em>world</em></p>
        <p>this is <small>my</small> first <strong>webpage</strong></p>
        <a href="http://www.google.com">Click here to go to Google</a> <br>
        <a href="about.html">Click here to go <strong>about</strong> page</a>
    </div>
    
    <!-- h stands for heading tag -->
    <div>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h5>heading 5</h5>
        <h6>heading 6</h6>
    </div>

    <!-- ul stand for "unordered list" -->
    <div>
        <ul>
            <li>mahmudul</li>
            <li>islam</li>
            <li>robince</li>
        </ul>
    </div>

    <!-- ol stand for odered list-->
    <div>
        <ol>
            <li>mahmudul</li>
            <li>islam</li>
            <li>robince</li>
        </ol>
    </div>

    <!-- div stand for division
    its normally use for divide content into section or group -->
    
    
    <!-- br stads for line break -->
    <span>I am a <br>span tag</span>
    
    <!-- this is horizontal line to separate content -->
    <hr>
    <img src="img/images.jpg" alt="image of lion">

</body>

</html>
